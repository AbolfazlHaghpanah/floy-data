<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style-floy-data.css">
    </head>
    <body>
        <img class="background" src="fylo-data-storage-component-master/images/bg-desktop.png" alt="">
        <div class="all-all">
            <div class="all">
                <div class="icons">
                    <div>
                        <img class="logo" src="fylo-data-storage-component-master/images/logo.svg" alt="">
                    </div>
                    <div class="icon">
                        <img class="icon-doc" src="fylo-data-storage-component-master/images/icon-document.svg" alt="">
                        <img class="icon-up" src="fylo-data-storage-component-master/images/icon-upload.svg" alt="">
                        <img class="icon-folder" src="fylo-data-storage-component-master/images/icon-folder.svg" alt="">
                    </div>
                </div>
                <div class="data">
                    
                    <div class="more">
                            <strong class="more-num">185</strong> GB LEFT
                    </div>
                    <div class="data-detals">
                        <div class="data-text">
                                you've used <strong class="bold-text">815 GB</strong> of your storage
                        </div>
                        <div class="data-icon">
                                    
                            <div class="data-icon-inside">     
                                    <div class="data-icon-inside-inside"> </div>
                            </div>
                        </div>
                        <div class="low-high">
                            <div class="lowest">
                                0 GB
                            </div>
                            <div class="highst">
                                1000 GB
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
